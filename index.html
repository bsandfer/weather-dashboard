<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <input value="Irvine" id="cityName" type="text" class="validate">
              <label class="active" for="first_name2">City Name</label>
            </div>
            <a id="searchBtn" class="waves-effect waves-light btn">Search</a>
          </div>
          <div class="row">
              <div id="currentDiv"></div>
          </div>
          <div class="row">
              <div id="fiveDay"></div>
          </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.getElementById('searchBtn').addEventListener("click", event=> {
            let cityName = document.getElementById('cityName').value
            console.log(cityName)
            axios.get(`https://api.openweathermap.org/data/2.5/forecast?q=${cityName}&appid=e582f1f361c70fc5bce84b0dc259849a`)
            .then(res=> {
                console.log(res.data)
                let lat = res.data.city.coord.lat
                let lon = res.data.city.coord.lon
                axios.get(`https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&appid=e582f1f361c70fc5bce84b0dc259849a`)
                .then(resp=> {
                    console.log(resp.data)
                    document.getElementById('currentDiv').innerHTML = `
                    <div class="row">
                    <div class="col s12 m7">
                    <div class="card">
                    <div class="card-image">
                    <img src="images/sample-1.jpg">
                    <span class="card-title black-text">${res.data.city.name}</span>
                    </div>
                    <div class="card-content">
                    <p>${res.data.list[0].dt_txt}</p>
                    </div>
                    <div class="card-action">
                    <a href="#">This is a link</a>
                    </div>
                    </div>
                    </div>
                    </div>
                    `
                })
            })
        })
    </script>
</body>
</html>
